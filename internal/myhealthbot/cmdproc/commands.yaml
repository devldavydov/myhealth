commands:
  - name: w
    description: Управление весом
    description_short: Вес
    subcommands:
    - name: set
      func: weightSetCommand
      description: Установка
      args:
      - name: Дата
        type: timestamp
      - name: Значение
        type: floatG0
    - name: del
      func: weightDelCommand
      description: Удаление
      args:
      - name: Дата
        type: timestamp
    - name: list
      func: weightListCommand
      description: Отчет
      args:
      - name: С
        type: timestamp
      - name: По
        type: timestamp
  - name: u
    description: Управление настройками пользователя
    description_short: Настройки пользователя
    subcommands:
    - name: set
      func: userSettingsSetCommand
      description: Установка
      args:
      - name: Лимит калорий
        type: floatG0
    - name: st
      func: userSettingsSetTemplateCommand
      description: Шаблон команды установки
    - name: get
      func: userSettingsGetCommand
      description: Получение      
  - name: f
    description: Управление едой
    description_short: Еда
    subcommands:
    - name: set
      func: foodSetCommand
      description: Установка
      args:
      - name: Ключ
        type: stringG0
      - name: Наименование
        type: stringG0
      - name: Бренд
        type: stringGE0
      - name: ККал 100г
        type: floatGE0
      - name: Б 100г
        type: floatGE0          
      - name: Ж 100г
        type: floatGE0          
      - name: У 100г
        type: floatGE0          
      - name: Комментарий
        type: stringGE0
    - name: st
      func: foodSetTemplateCommand
      description: Шаблон команды установки
      args:
      - name: Ключ
        type: stringG0
    - name: find
      func: foodFindCommand
      description: Поиск
      args:
      - name: Подстрока
        type: stringGE0
    - name: calc
      func: foodCalcCommand
      description: Расчет КБЖУ
      args:
      - name: Ключ
        type: stringG0
      - name: Вес
        type: floatGE0
    - name: list
      func: foodListCommand
      description: Список
    - name: del
      func: foodDelCommand
      description: Удаление
      args:
      - name: Ключ
        type: stringG0      
types:
  - name: timestamp
    description: дата в формате DD.MM.YYYY или пустая строка для текущей даты
    description_short: Дата
  - name: floatG0
    description: дробное число >0
    description_short: Дробное>0
  - name: floatGE0
    description: дробное число >=0
    description_short: Дробное>=0    
  - name: stringG0
    description: строка длиной >0
    description_short: Строка>0
  - name: stringGE0
    description: строка длиной >=0
    description_short: Строка>=0    